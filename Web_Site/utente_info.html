      <div id="utente" class="section wow fadeIn">

               <span class="icon-logo"><img src="images/icon-logo.png" alt="#"></span>
               <h2>Personal Clinical Status</h2>
               <br>
            </div>
            <!-- end title -->
            <div class="row">
               <div class="col-12 col-md-12">
                  <div class="message-box">
                     <h4>Personal Data</h4>
                     <h1></h1>
                     <div class="row alignitems">
                        <div class="col-4 col-md-2">
                           <b>Name: </b>
                           <em id ="patientFullName"></em>
                        </div>
                        <div class="col-4 col-md-2">
                           <b>Age: </b>
                           <em id="patientAge"></em>
                        </div>
                        <div class="col-4 col-md-2">
                           <b>Genre:</b>
                           <em id="patientGenre"></em>
                        </div>
                        <div class="col-4 col-md-2">
                           <b>Weight: </b>
                           <em id="patientWeight"></em>
                           <em> kg</em>
                        </div>
                        <div class="col-4 col-md-2">
                           <b>Height: </b>
                           <em id="patientHeight"></em>
                           <em> m</em>
                        </div>
                     </div>
                     <div class="row alignitems">
                           <button type="button" class="btn">Edit Information</button>
                     </div>
                     <h1></h1>
                     <h1></h1>
                     <div class="row">
                           <h4>Diseases and Conditions: </h4>
                           <h1></h1>
                           <div class="row col-6 col-md-6">
                              <ul id="patientConditionList"></ul>  
                           </div>
                           <div class="row col-6 col-md-6">
                              <div class="col-6 col-md-12" style="margin-bottom: 10px;">
                                 <button type="button" class="btn">Add Disease</button>
                              </div>
                              <div class="col-6 col-md-12">
                                 <button type="button" class="btn">Remove Disease</button>
                              </div>
                           </div>
                     </div>
                     <div class="row">
                           <h4>Medication: </h4>
                           <h1></h1>
                           <div class="row col-6 col-md-6">
                              <ul id="patientMedicationList"></ul>
                           </div>
                           <div class="row col-6 col-md-6">
                              <div class="col-6 col-md-12" style="margin-bottom: 10px;">
                                 <button type="button" class="btn">Add Medication</button>
                              </div>
                              <div class="col-6 col-md-12">
                                 <button type="button" class="btn">Remove Medication</button>
                              </div>
                           </div>
                     </div>
                  </div>
                  <!-- end messagebox -->
               </div>
               <!-- end col -->

                  <div class="post-media wow fadeIn" style="height: 50%; width: 50%;">
                     <img src="images/oldman.png" alt="" class="img-responsive" > 
                  </div>
                  <!-- end media -->
               </div>
               <!-- end col -->
